apply plugin: 'com.android.library'

dependencies {
	compile project(':lib')
}

android {
	compileSdkVersion 23
	buildToolsVersion '26.0.1'

	defaultConfig {
		minSdkVersion 7
		targetSdkVersion 23
		versionCode 1
		versionName '1.0'
		ndk {
      // Tells Gradle to build outputs for the following ABIs and package
      // them into your APK.
      abiFilters 'x86', 'x86_64', 'armeabi-v7a', 'arm64-v8a'
    }
	}

	buildTypes {
		release {
			minifyEnabled false
			externalNativeBuild {
        cmake {
          abiFilters 'x86', 'x86_64', 'armeabi-v7a', 'arm64-v8a'
        }
      }
		}
	}
}
