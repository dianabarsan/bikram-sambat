name: Test JS

on: [push, pull_request]

jobs:
  bootstrap_tests:
    name: Test bootstrap on Node v${{ matrix.node-version }}
    runs-on: ubuntu-18.04

    strategy:
      matrix:
        node-version: [8.x, 10.x, 12.x]

    defaults:
      run:
        working-directory: ./bootstrap

    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}
      - run: npm ci
      - run: npm test

  library_tests:
    name: Test library on Node v${{ matrix.node-version }}
    runs-on: ubuntu-18.04

    strategy:
      matrix:
        node-version: [ 8.x, 10.x, 12.x ]

    defaults:
      run:
        working-directory: ./js

    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}
      - run: npm ci
      - run: npm test
